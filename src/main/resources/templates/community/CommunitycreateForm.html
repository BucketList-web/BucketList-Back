<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>맛집 글쓰기</title>

<body>

<form action="/community/new" method="post">

    가게위치 : <input type="text" name="communitylocation">  <br>
    내용 : <input type="text" name="communitycontent">  <br>

    <input type="submit" value="글쓰기">
