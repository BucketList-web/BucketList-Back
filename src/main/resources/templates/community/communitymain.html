<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>너와 나의 버킷리스트</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
  <style>
    img{
      max-width:100%;
      max-height:100%;
    }
    .imgSize{
      width : 524px;
      height : 350px;
    }
  </style>

</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
  <!-- 상단바-->
  <div th:replace="~{include/TopMenuService :: TopMenuService}"></div>
  <!-- Page Content-->
  <div class="container" style="margin-top:50px">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title">참여하기</h4>
        <table class="table table-hover" id='board_list'>
          <div class="position-relative">
            <div class="position-absolute top-0 end-0">
              <div class="text-right">
                <a th:href="@{|/community/create|}" class="btn btn-primary">글쓰기</a>
              </div>
            </div>
          </div>
          <tbody>
          <section class="py-5">
            <div class="container px-5">
              <h2 class="fw-bolder fs-5 mb-4">커뮤니티</h2>
              <div class="container overflow-hidden">
                <div class="row gy-5">
                  <div class="col-6" th:each="data : ${data}">
                    <div class="p-3 border bg-light">
                      <div class="card h-100 shadow border-0">
                        <div class="imgSize">
                          <img class="card-img-top" th:if="${data.communityfilepath}==${data.communityfilepath}" th:src="${data.communityfilepath}" alt="고객이 올린 이미지" />
                        </div>
                        <div class="card-body p-4">
                          <a class="text-decoration-none link-dark stretched-link" th:href="@{|/community/finddetail/${data.communityid}|}"><div class="h5 card-title mb-3" th:text="${data.communitysubject}">Blog post title</div></a>
                        </div>
                        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                          <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                              <div class="small">
                                <div class="fw-bold" th:text="${data.communitytag}">태그</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Blog preview section-->
          </tbody>
        </table>
        <div class="d-none d-md-block">
          <ul class="pagination justify-content-center">
            <li class="page-item"  th:classappend="${1 == data.pageable.pageNumber + 1}? 'disabled'">
              <a href="#" th:href="@{/community(page=${data.pageable.pageNumber -1})}" class="page-link" >이전</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(startPage,endPage)}">
              <a href="#" th:href="@{/community(page=${page-1})}" class="page-link" th:text="${page}">1</a>
            </li>

            <li class="page-item" th:classappend="${data.totalPages == data.pageable.pageNumber + 1}? 'disabled'">
              <a href="#"  th:href="@{/community(page=${data.pageable.pageNumber +1})}" class="page-link">다음</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
</main>
<!-- Footer-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
