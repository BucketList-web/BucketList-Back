<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버킷리스트</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}"></div>

<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card shadow">
                <div class="card-body">
                    <form th:action="@{/community/modify/{id}(id=${data.communityid})}" method="post">
                        <div class="form-group">
                            <div class="form-group">
                                종류 : <select class="form-select" aria-label="Default select example" name="communitykind" th:value="${data.communitykind}">
                                <option value="운동">운동</option>
                                <option value="여행">여행</option>
                                <option value="레저스포츠">레저스포츠</option>
                                <option value="맛집">맛집</option>
                                <option value="기타">기타</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="community_subject">제목</label>
                            <input type="text" id="community_subject" name="communitysubject" class="form-control" th:value="${data.communitysubject}"/>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="community_tag">태그</label>
                            <input type="text" id="community_tag" name="communitytag" class="form-control" th:value="${data.communitytag}"/>
                        </div>
                        <div class="form-group">
                            <label for="community_place">장소</label>
                            <input type="text" id="community_place" name="communitylocation" class="form-control" th:value="${data.communitylocation}"/>
                        </div>
                        <div class="form-group">
                            <label for="community_cost">비용</label>
                            <input type="text" id="community_cost" name="communityprice" class="form-control" th:value="${data.communityprice}"/>
                        </div>
                        <div class="form-group">
                            <label for="community_text">내용</label>
                            <textarea id="community_text" name="communitycontent" class="form-control" rows="10" style="resize:none" th:value="${data.communitycontent}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="community_link">관련링크</label>
                            <input type="text" id="community_link" name="communitylink" class="form-control" th:value="${data.communitylink}"/>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">작성하기</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>

</body>
</html>
