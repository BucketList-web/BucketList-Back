<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찾은 숙소 정보</title>
</head>
<body>
<p th:text="'ID : '+${member.lodgingid}"></p>   <!-- ""안에 ''사용하여 메세지 출력과 thymeleaf사용하여 값 출력 , member는 controller에서 설정한 객체 이름 -->
<p th:text="'위치 : '+${member.lodginglocation}"></p>
<p th:text="'숙소명 : '+${member.lodgingname}"></p>
<p th:text="'가격 : '+${member.lodgingprice}"></p>
<p th:text="'내용 : '+${member.lodgingcontent}"></p>
<p th:text="'태그 : '+${member.lodgingtag}"></p><hr>

</body>
</html>
