<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>숙소 전체 출력</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>위치</th>
        <th>숙소명</th>
        <th>가격</th>
        <th>메모</th>
        <th>태그</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="imformation : ${data}">     <!-- imformation 변수안에 data를 for:each문을 통해 모든 값을 반복하여 넣는다. -->
        <td th:text="${imformation.lodgingid}"></td>      <!-- imformation변수안에 id값을 넣는다. -->
        <td th:text="${imformation.lodginglocation}"></td>
        <td th:text="${imformation.lodgingname}"></td>      <!-- imformation변수 안에 name값을 넣는다.  -->
        <td th:text="${imformation.lodgingprice}"></td>
        <td th:text="${imformation.lodgingcontent}"></td>
        <td th:text="${imformation.lodgingtag}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
