<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>버킷리스트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.clooncliudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}"></div>
<!-- Page Content-->
<section class="py-5">
  <div class="container px-5 my-5">
    <div class="row gx-5">
      <div class="col-lg-3">
        <div class="d-flex align-items-center mt-lg-5 mb-4">
          <div class="ms-3">
            <!-- 작성자 -->
            <div class="fw-bold" th:text="|작성자 : ${customer.customerWriter}|">작성자</div>
            <div class="text-muted">고객센터</div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <!-- Post content-->
        <article>
          <!-- Post header-->
          <header class="mb-4">
            <!-- th:text 제목 -->
            <h1 class="fw-bolder mb-1" th:text="${customer.customerSubject}">제목</h1>
            <!-- th:text 날짜-->
            <div class="text-muted fst-italic mb-2" th:text="${customer.customerDate}">날짜</div>
          </header>
          <!-- file 업로드 부분-->
          <figure class="mb-4"><img class="img-fluid rounded" th:if="${customer.customerFile != null}"th:src="|/imagePath/${customer.customerFile}|" alt="고객이 올린 이미지" /></figure>
          <!-- 글내용부분-->
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${customer.customerText}"></p>
          </section>
        </article>
        <br>
        <button type="button" th:if="${dbwriter != null}" class="btn btn-success"  th:onclick="|location.href='@{/customer/edit/{customerIdx}/(customerIdx=${customer.customerIdx})}'|">수정하기</button>
        <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/customer}'|">목록으로</button>
        <button type="button" th:if="${dbwriter != null}" class="btn btn-danger" th:onclick="|location.href='@{/customer/delete/{customerIdx}/(customerIdx=${customer.customerIdx})}'|">삭제하기</button>
      </div>
    </div>
</section>
</main>
<!-- 하단-->
<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
