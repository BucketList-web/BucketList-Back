<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>버킷리스트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}"></div>

<div class="container" style="margin-top:70px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <form th:action method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="customerSubject">제목</label>
              <input type="text" id="customerSubject" name="customerSubject" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="customerText">내용</label>
              <textarea id="customerText" name="customerText" class="form-control" rows="10" style="resize:none"></textarea>
            </div>
            <div class="form-group">
              <label for="file">첨부 이미지</label>
              <input type="file" id="file" name="file" class="form-control" />
            </div>
            <div class="form-group">
              <label for="customerPassword">비밀번호</label>
              <input type="password" id="customerPassword" name="customerPassword" class="form-control" />
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="customerSecret" id="inlineRadio1" value="t" checked>
              <label class="form-check-label" for="inlineRadio1">공개글</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="customerSecret" id="inlineRadio2" value="f" >
              <label class="form-check-label" for="inlineRadio2">비공개글</label>
            </div>

            <div class="form-group">
              <div class="text-right">
                <button type="submit" class="btn btn-primary">작성하기</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>

</body>
</html>
