<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>버킷리스트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}"></div>

<div class="container" style="margin-top:100px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <form th:action method="post" enctype="multipart/form-data">
            <div class="form-group">
              <div class="form-group">
                <select class="form-select" aria-label="Default select example" name="participation_option">
                  <option selected>버킷리스트 종류</option>
                  <option value="travel">여행</option>
                  <option value="sport">스포츠</option>
                  <option value="etc">기타</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="participation_subject">제목</label>
              <input type="text" id="participation_subject" name="participation_subject" class="form-control" th:value="${participation.participation_subject}"/>
            </div>
            <div class="form-group">
              <label for="participation_tag">태그</label>
              <input type="text" id="participation_tag" name="participation_tag" class="form-control" th:value="${participation.participation_tag}"/>
            </div>
            <div class="form-group">
              <label for="participation_place">장소</label>
              <input type="text" id="participation_place" name="participation_place" class="form-control" th:value="${participation.participation_place}"/>
            </div>
            <div class="form-group">
              <label for="participation_cost">비용</label>
              <input type="text" id="participation_cost" name="participation_cost" class="form-control" th:value="${participation.participation_cost}"/>
            </div>
            <div class="form-group">
              <label for="participation_party">인원수</label>
              <input type="text" id="participation_party" name="participation_party" class="form-control" th:value="${participation.participation_party}"/>
            </div>
            <div class="form-group">
              <label for="participation_text">내용</label>
              <textarea id="participation_text" name="participation_text" class="form-control" rows="10" style="resize:none" th:text="${participation.participation_text}" th:value="${participation.participation_text}"></textarea>
            </div>
            <div class="form-group">
              <label for="file">첨부 이미지</label>
              <input type="file" id="file" name="file" class="form-control" />
            </div>
            <div class="form-group">
              <div class="text-right">
                <button type="submit" class="btn btn-primary">수정하기</button>
                <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/participation/{number}(number=${number})}'|">돌아가기</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>

</body>
</html>
