<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찾은 맛집 정보</title>
</head>
<body>
<p th:text="'ID : '+${member.storeid}"></p>   <!-- ""안에 ''사용하여 메세지 출력과 thymeleaf사용하여 값 출력 , member는 controller에서 설정한 객체 이름 -->
<p th:text="'가게이름 : '+${member.storename}"></p>
<p th:text="'가게위치 : '+${member.storelocation}"></p>
<p th:text="'메뉴 : '+${member.storemenu}"></p>
<p th:text="'가격 : '+${member.storeprice}"></p>
<p th:text="'태그 : '+${member.storetag}"></p><hr>

</body>
</html>
