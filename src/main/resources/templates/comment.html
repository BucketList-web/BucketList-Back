<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>답글 </h2>
    </div>
    <form  th:action method="post">

        <div>
            <input type="hidden" id="number" name="number" th:value="${board.number}" />
            <textarea rows="5" id="comment_text" name="comment_text" class="form-control"  ></textarea>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
