<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>너와 나의 버킷리스트</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />

</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- 상단바-->
    <div th:replace="~{include/TopMenuService :: TopMenuService}"></div>
    <!-- Page Content-->
    <div class="container" style="margin-top:50px">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">참여하기</h4>
                <table class="table table-hover" id='board_list'>
                    <div class="position-relative">
                        <div class="position-absolute top-0 end-0">
                            <div class="text-right">
                                <a th:href="@{|/join/write|}" class="btn btn-primary">글쓰기</a>
                            </div>
                        </div>
                    </div>
                    <tbody>
                    <section class="py-5">
                        <div class="container px-5">
                            <h2 class="fw-bolder fs-5 mb-4">양동이 채우러가기</h2>
                            <div class="container overflow-hidden">
                                <div class="row gy-5">
                                    <div class="col-6" th:each="item : ${items}">
                                        <div class="p-3 border bg-light">
                                            <div class="card h-100 shadow border-0">
                                                <img class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="..." />
                                                <div class="card-body p-4">
                                                    <a class="text-decoration-none link-dark stretched-link" th:href="@{|/join/${item.join_idx}|}"><div class="h5 card-title mb-3" th:text="${item.join_subject}">Blog post title</div></a>
                                                </div>
                                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                                    <div class="d-flex align-items-end justify-content-between">
                                                        <div class="d-flex align-items-center">
                                                            <div class="small">
                                                                <div class="fw-bold" th:text="${item.join_writer}">작성자</div>
                                                                <div class="text-muted" th:text="${item.join_date}">작성일</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </section>
                    <!-- Blog preview section-->
                    </tbody>
                </table>
                <div class="d-none d-md-block">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a href="#" class="page-link">이전</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">4</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">5</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">6</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">7</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">8</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">9</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">10</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">다음</a>
                        </li>
                    </ul>
                </div>
                <div class="d-block d-md-none">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a href="#" class="page-link">이전</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">다음</a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
    </div>

    <div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
</main>
<!-- Footer-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
