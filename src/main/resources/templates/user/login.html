<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <div th:replace="~{include/TopMenuService :: TopMenuService}"></div>
    <!-- 로그인페이지 -->
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <!-- 메시지모양의 아이콘 -->
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-bucket"></i></div>
                    <h1 class="fw-bolder">버킷리스트</h1>
                    <p class="lead fw-normal text-muted mb-0">다른 사람의 버킷살펴보러가기</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form th:action th:object="${login}" id="contactForm">
                            <!-- Id input-->
                            <div class="form-floating mb-3">
                                <div class="input-group">
                                <input class="form-control" id="name" th:field="*{id}" type="text" placeholder="ID를 입력하세요"  />
                                <label for="name">ID를 입력하세요</label>
                                </div>
                                <div th:errors="*{id}" style='color:red'>아이디 오류</div>
                            </div>

                            <!-- 패스워드  input-->
                            <div class="form-floating mb-3">
                                <div class ="input-group">
                                <input class="form-control" id="password" th:field="*{pw}" type="password" placeholder="비밀번호를 입력하세요"/>
                                <label for="password">비밀번호를 입력하세요</label>
                                </div>
                                <div th:errors="*{pw}" style='color:red'>비밀번호 오류</div>
                            </div>

                            <!-- 로그인 Button-->
                            <div class="container" style="margin-left:230px">
                                <div class="form-group text-right">
                                    <button class='btn btn-primary' type="submit">로그인</button>
                                    <a href="/user/create" class="btn btn-danger">회원가입</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 기타내용 -->
            <div class="row gx-5 row-cols-2 row-cols-lg-4 py-5">
                <div class="col">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-chat-dots"></i></div>
                    <div class="h5 mb-2">다른사람과의 이야기</div>
                    <p class="text-muted mb-0">다른사람과의 이야기를 통해 나만의 버킷리스트를 채워나가세요</p>
                </div>
                <div class="col">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-people"></i></div>
                    <div class="h5">게시판에 공유하세요</div>
                    <p class="text-muted mb-0">게시판을통해 본인의 달성한 버킷리스트를 공유해보세요</p>
                </div>
                <div class="col">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-question-circle"></i></div>
                    <div class="h5">고객센터</div>
                    <p class="text-muted mb-0">기타 궁금한사항은 고객센터에 글을 남겨주시면 자세히 답변 드리겠습니다</p>
                </div>
                <div class="col">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-telephone"></i></div>
                    <div class="h5">고객센터</div>
                    <p class="text-muted mb-0">업무시간 평일 09:00 ~ 18:00  휴게시간 13:00 ~ 14:00<br>  전화번호 (02)-0000-0000</p>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
