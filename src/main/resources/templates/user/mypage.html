<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버킷리스트</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}" ></div>


<!-- 회원관리 -->
<div class="container" style="margin-top:50px">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">회원정보</h4>
            <table class="table table-hover" id='board_list'>
                <thead>
                <tr th:each="user : ${user}">
                    <th class="text-center d-none d-md-table-cell">아이디</th>
                    <td class="text-center d-none d-md-table-cell" th:text="${user.user_id}">아이디<br></td>
                    <th class="text-center d-none d-md-table-cell">이름</th>
                    <td class="text-center d-none d-md-table-cell" th:text="${user.user_name}">이름</td>
                    <th class="text-center d-none d-md-table-cell">이메일</th>
                    <td class="text-center d-none d-md-table-cell" th:text="${user.user_email}">이메일</td>
                    <th class="text-center d-none d-md-table-cell">전화번호</th>
                    <td class="text-center d-none d-md-table-cell" th:text="${user.user_phone}">전화번호</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- 커뮤니티 리스트 -->
<div class="container" style="margin-top:50px">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">내가 작성한 커뮤니티</h4>
            <table class="table table-hover" id='board_list'>
                <thead>
                <tr>
                    <th class="text-center d-none d-md-table-cell">글번호</th>
                    <th class="w-50">제목</th>
                    <th class="text-center d-none d-md-table-cell">태그</th>
                    <th class="text-center d-none d-md-table-cell">작성날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${data}">
                    <td class="text-center d-none d-md-table-cell" th:text="${data.communityid}">글번호</td>
                    <!--질의할부분-->
                    <!--                    <input type="hidden" th:text="${about_item.about_text}">-->
                    <!--                    <input type="hidden" th:text="${about_item.about_file}">-->
                    <td><a th:href="@{|/community/finddetail/${data.communityid}|}"><span th:text="${data.communitysubject}">제목</span></a></td>
                    <td class="text-center d-none d-md-table-cell" th:text="${data.communitytag}">태그</td>
                    <td class="text-center d-none d-md-table-cell" th:text="${data.communitycreatedate}">작성일</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 참여하기 -->
<div class="container" style="margin-top:50px">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">내가 작성한 참여하기</h4>
            <table class="table table-hover" id='board_list'>
                <thead>
                <tr>
                    <th class="text-center d-none d-md-table-cell">글번호</th>
                    <th class="w-50">제목</th>
                    <th class="text-center d-none d-md-table-cell">태그</th>
                    <th class="text-center d-none d-md-table-cell">작성날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="participation : ${participation}">
                    <td class="text-center d-none d-md-table-cell" th:text="${participation.participationidx}">글번호</td>
                    <!--질의할부분-->
                    <!--                    <input type="hidden" th:text="${about_item.about_text}">-->
                    <!--                    <input type="hidden" th:text="${about_item.about_file}">-->
                    <td><a th:href="@{|/participation/${participation.participationidx}|}"><span th:text="${participation.participation_subject}">제목</span></a></td>
                    <td class="text-center d-none d-md-table-cell" th:text="${participation.participation_tag}">태그</td>
                    <td class="text-center d-none d-md-table-cell" th:text="${participation.participation_date}">작성일</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
