<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>너와 나의 버킷리스트</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>

    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div th:replace="~{include/TopMenuService :: TopMenuService}"></div>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 align-items-center justify-content-center">
                <div class="col-lg-8 col-xl-7 col-xxl-6">
                    <div class="my-5 text-center text-xl-start">
                        <h1 class="display-5 fw-bolder text-white mb-2">버킷리스트</h1>
                        <p class="lead fw-normal text-white-50 mb-4">더 많은 사람들과의 연결고리를 찾으세여</p>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">시작하기</a>
                            <a class="btn btn-outline-light btn-lg px-4" href="#!">더 보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="./imgs/logo.png" alt="메인" /></div>
            </div>
        </div>
    </header>
    <section class="py-5" id="features">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./imgs/logo.png" class="img-fluid" alt="이미지1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>가정의 달</h5>
                        <p>연결고리가 P!ck 한 여행지</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./imgs/logo.png" class="img-fluid" alt="이미지1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>이번 주 특가상품!</h5>
                        <p>여름이오기전 시원한 바닷가</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./imgs/logo.png" class="img-fluid" alt="이미지1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>친구끼리 연결고리</h5>
                        <p>친구끼리 동반 참여시 재미가 2배</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- 이번주 참여게시판 -->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="text-center">
                        <h2 class="fw-bolder">추천 버킷리스트</h2>
                        <p class="lead fw-normal text-muted mb-5">이번주의 관리자의 추천 버킷리스트를 한곳에!!</p>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col-lg-4 mb-5" th:each="bestContent : ${bestContents}">
                    <div class="card h-100 shadow border-0">
                        <img class="img-fluid" th:src="${bestContent.participation_filepath}" alt="img" />
                        <div class="card-body p-4">
                            <div class="badge bg-primary bg-gradient rounded-pill mb-2">Best</div>
                            <a class="text-decoration-none link-dark stretched-link" href="#!"><h5 class="card-title mb-3" th:text="${bestContent.participation_subject}">제목</h5></a>
                            <p class="card-text mb-0" th:text="${bestContent.participation_text}">게시글내용</p>
                        </div>
                        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                            <div class="d-flex align-items-end justify-content-between">
                                <div class="d-flex align-items-center">
                                    <div class="small">
                                        <div class="fw-bold" th:text="${bestContent.participation_writer}">작성자 : 열기구이</div>
                                        <div class="text-muted" th:text="${bestContent.participation_date}">2022 . 05 .16</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Call to action-->
            <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                    <div class="mb-4 mb-xl-0">
                        <div class="fs-3 fw-bold text-white">고객센터</div>
                        <div class="text-white-50">02-000-0000</div>
                    </div>
                    <div class="ms-xl-4">
                        <div class="input-group mb-2">
                            <button class="btn btn-outline-light" id="button-newsletter" type="button">고객센터 페이지</button>
                        </div>
                        <div class="small text-white-50">고객센터 운영시간 09:00 ~ 18:00<br>
                            휴게시간 13:00 ~ 14:00</div>
                    </div>
                </div>
            </aside>
        </div>
    </section>
</main>
<!-- Footer-->
<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
